<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokemon Battle Simulator</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/fonts.css">
        <script src="scripts/index.js" defer></script>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <div class="title">
                    <h2 class="title-text">Pokemon Battle Simulator</h2>
                </div>
                <div class="nav">
                    <h3 id="nav-item-home">Home</h3>
                    <h3 id="nav-item-repo">Repo</h3>
                </div>
            </div>
            <div class="main">
                <!-- need to create menu for selecting battle properties -->
                 <div class="menu">
                    <h3 class="menu-header-text">Battle Properties</h3>
                    <div class="menu-text">
                        <h5>Ally Pokemon <input type="number" id="allyPokemonNum" name="allyPokemonNum" min="1" max="6" required></h5>
                        <h5>CPU Pokemon <input type="number" id="cpuPokemonNum" name="cpuPokemonNum" min="1" max="6" required></h5>
                    </div>
                    <div class="randomized-selector">
                        <label>
                            <input type="radio" name="teamChoice" value="randomized" id="randomized" checked>
                            Randomized
                        </label>

                        <label>
                            <input type="radio" name="teamChoice" value="pick-team" id="pickTeam">
                            Pick Team
                        </label>
                    </div>
                    <button id="battlePropertiesSubmit">Start Battle</button>
                 </div>
            </div>
        </div>

    </body>

</html>
