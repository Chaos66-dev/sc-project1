<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokemon Battle Screen</title>
        <link rel="stylesheet" href="styles/battle.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/fonts.css">
        <script type="module" src="scripts/battle.js" defer></script>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <div class="title">
                    <h2 class="title-text">Pokemon Battle Simulator</h2>
                </div>
                <div class="nav">
                    <h3 id="nav-item-home">Home</h3>
                    <h3 id="nav-item-repo">Repo</h3>
                </div>
            </div>
            <div class="main">
                <div class="battle-screen">
                    <div class="allyPokemonSprite">
                        <img id="allyBattleSprite" src="" alt="Ally Battle Sprite">
                    </div>

                    <div class="allyPokemonBattleBar">
                        <div class="allyBattleBarStats">
                            <h3 id="ally-pokemon-name"></h3>
                            <h3 class="ally-hp-stat">HP: <span id="ally-hp-value">tmp</span></h3>
                        </div>
                    </div>

                    <div class="cpuPokemonSprite">
                        <img id="cpuBattleSprite" src="" alt="CPU Battle Sprite">
                    </div>

                    <div class="cpuPokemonBattleBar">
                        <div class="cpuBattleBarStats">
                            <h3 id="cpu-pokemon-name"></h3>
                            <h3 class="cpu-hp-stat">HP: <span id="cpu-hp-value">tmp</span></h3>
                        </div>
                    </div>
                </div>
                <div class="battle-menu"></div>
            </div>
        </div>

    </body>

</html>
